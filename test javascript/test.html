<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1><b>Javascript Form Test Validation</b></h1>

        <form onsubmit="run(),event.preventDefault()">

            <div class="items m-2">
                <label for="">Username</label>
                <input type="text" class="form-control" placeholder="Enter  your Username" id="username">
                <span id="usermsg" class="text-danger"></span>
            </div>

            <div class="items m-2">
                <label for="">Email</label>
                <input type="email" class="form-control" placeholder="Enter your Email" id="email">
                <span id="emailmsg" class="text-danger"></span>
            </div>

            <div class="items m-2">
                <label for="">Password</label>
                <input type="password" class="form-control" placeholder="Enter your Password" id="password">
                <span id="passwordmsg" class="text-danger"></span>
            </div>

            <button class="btn btn-primary">Submit</button>
            
        </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./test.js"></script>

</html>
